<!DOCTYPE html>
<html>
    
    <head>
        <title>DISH DETECTIVE</title>
        <link rel="icon" href="{{ url_for('static',filename='saved.svg') }}">
        <link rel="stylesheet"
              type="text/css"
              href="{{ url_for('static',filename='styles/style.css') }}">
    </head>

    <body style="font-family:Tahoma, sans-serif">
        <div class="header">
            <h1>Dish Detective</h1>
        </div>
        <div class="page page1">

            <div class="content">
                <h1>Ingredients</h1>
                <div class="search">
                    <input type="text"
                           id="search-input"
                           placeholder="Search ingredients...">
                </div>
                {% for category in categories %}
                <div class="categories">
                    <div class="category">
                        <h2 class="category-name">{{ category.name }}</h2>
                        <div class="category-ingredients">
                            {% for ingredient in category.ingredients %}
                            <div class="ingredient">{{ ingredient }}</div>
                            {%endfor%}
                        </div>
                    </div>
                </div>
                {%endfor%}
         
            </div>
        </div>
        <div class="page page2">

            <div class="tab">
                <button id = "default" class="tablinks" onclick="openCity(event, 'Retrieval')">Retrieval</button>
                <button class="tablinks" onclick="openCity(event, 'Generation')">Generation</button>
            </div>
            
            <!-- Tab content -->
            <div id="Retrieval" class="tabcontent">
                <link rel="stylesheet"
                      type="text/css"
                      href="{{ url_for('static',filename='styles/modal.css') }}">

                <div id="myModal" class="modal" style="display: none">
                    <!-- Modal content -->
                    <div class="modal-content">
                        <span class="close" id = 'close'>&times;</span>
                        <div id = 'myModalShit'></div>
                    </div>
                </div>

                <div class="content" id = "TOP_OF_PAGE">
                    <div class="recipe-header">
                        <h1>Recipes</h1>
                        <div class="recipe-sort">
                            <label for="sort-by">Sort by:</label>
                            <select id="sort-by">
                                <option value="num-selected-ingredients">Ingredients</option>
                                <option value="servings">Servings</option>
                                <option value="time">Time</option>
                            </select>
                        </div>
                    </div>
                    <div id="selected-ingredients"></div>
                    <div id ='recipes'></div>
                    <div id="pagination"></div>
                </div>
            </div>
            
            <div id="Generation" class="tabcontent">

                <button id = "gen-button" class = "button-17" onclick="generation()">Start the Generation</button>
                <div id="generated-recipes"></div>
            </div>

            
        </div>
        <!-- <script src="https://kit.fontawesome.com/12f77b715a.js"
                crossorigin="anonymous"></script> -->
        <script src="https://kit.fontawesome.com/9600121efe.js"
                crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
        <script src="./static/script.js"></script>

    </body>

</html>
